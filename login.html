<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="Login">
      <div class="right-section">
        <img src="./login-image.svg" />
      </div>
      <div class="left-section">
        <h1>Welcome Back</h1>
        <p>Sign in to continue your progress</p>
        <div class="field">
          <label>Email</label>
          <input type="email" />
        </div>
        <div class="field">
          <label>Password</label>
          <input type="password" />
        </div>
        <div class="check">
          <input type="checkbox" />
          <p>I accept the Terms & Conditions</p>
        </div>
        <h3>OR SIGN UP WITH</h3>
        <div class="icons">
          <img src="./IG.svg" />
          <img src="./fb.svg" />
          <img src="./Google.svg" />
          <img src="twitter (1).svg" />
        </div>
        <div class="link">
          <p>Already signed up?</p>
          <a href="./signup.html">Click Here</a>
        </div>
      </div>
    </div>
  </body>
</html>
